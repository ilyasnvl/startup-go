{{ define "content" }}
<h2 class="mb-4">List of Campaign</h2>

<a href="/campaigns/new" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> Add New Campaign</a>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th>Campaign Image</th>
                    <th>Name</th>
                    <th>Short Description</th>
                    <th>Description</th>
                    <th>Goal Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range.campaigns }}
                <tr>
                    <td>
                        {{ if .CampaignImages }}
                        <img class="img-fluid img-thumbnail" src="{{ (index .CampaignImages 0).FileName }}" width="60">
                        {{ end }}
                    </td>
                    <td>{{ .Name }}</td>
                    <td>{{ .ShortDesc }}</td>
                    <td>{{ .Description }}</td>
                    <td>{{ .GoalAmountFormatIDR}}</td>
                    <td>
                        <a href="/campaigns/show/{{ .ID }}"><i class="fa fa-search mr-3"></i></a>
                        <a href="/campaigns/edit/{{ .ID }}"><i class="fa fa-edit mr-3"></i></a>
                        <a href="/campaigns/image/{{ .ID }}"><i class="fa fa-camera"></i></a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
