{{ define "content" }}
<h2 class="mb-4">List of User</h2>

<a href="/users/new" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> Add New User</a>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th>Avatar</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Occupation</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .users }}
                <tr>
                    <td><img class="img-fluid img-thumbnail" src="{{ .AvatarFileName }}" width="60"></td>
                    <td>{{ .Name }}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .Occupation }}</td>
                    <td>
                        <a href="/users/edit/{{ .ID }}"><i class="fa fa-edit mr-3"></i></a>
                        <a href="/users/avatar/{{ .ID }}"><i class="fa fa-camera"></i></a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
